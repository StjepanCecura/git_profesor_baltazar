name: Deploy igre

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:

  deploy-staging:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: ./git_profesor_baltazar

      - name: Build (staging)
        run: npm run build -- --mode staging
        working-directory: ./git_profesor_baltazar

      - name: Check dist folder exists
        run: |
          echo "Checking if dist folder exists"
          if [ ! -d "./dist" ]; then
            echo "ERROR: dist folder missing!"
            exit 1
          fi
        working-directory: ./git_profesor_baltazar

      - name: List build output
        run: ls -la dist
        working-directory: ./git_profesor_baltazar

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection OK'"

      - name: Ensure remote directory exists
        run: ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /home/${{ secrets.SSH_USER }}/public_html/igre-staging"

      - name: Deploy to Staging
        run: rsync -avz --progress --delete -e "ssh -p ${{ secrets.SSH_PORT }}" ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/public_html/igre-staging/
        working-directory: ./git_profesor_baltazar

      - name: List remote folder
        run: ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -la /home/${{ secrets.SSH_USER }}/public_html/igre-staging"

  deploy-production:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: ./git_profesor_baltazar

      - name: Build (production)
        run: npm run build -- --mode production
        working-directory: ./git_profesor_baltazar

      - name: Check dist folder exists
        run: |
          echo "Checking if dist folder exists"
          if [ ! -d "./dist" ]; then
            echo "ERROR: dist folder missing!"
            exit 1
          fi
        working-directory: ./git_profesor_baltazar

      - name: List build output
        run: ls -la dist
        working-directory: ./git_profesor_baltazar

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection OK'"

      - name: Ensure remote directory exists
        run: ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /home/${{ secrets.SSH_USER }}/public_html/igre"

      - name: Deploy to Production
        run: rsync -avz --progress --delete -e "ssh -p ${{ secrets.SSH_PORT }}" ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/public_html/igre/
        working-directory: ./git_profesor_baltazar

      - name: List remote folder
        run: ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -la /home/${{ secrets.SSH_USER }}/public_html/igre"
